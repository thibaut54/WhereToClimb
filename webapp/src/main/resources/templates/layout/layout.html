        <div th:insert="fragment/bootstrapCDN :: head"></div>

        <link rel="stylesheet" type="text/css" media="all"
              th:href="@{/static/css/layout.css}" />

        <title>Where to climb</title>
    </head>

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">WhereToClimb</a>
                <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">-->
                    <!--&lt;!&ndash;<span class="navbar-toggler-icon"></span>&ndash;&gt;-->
                <!--</button>-->

                <div class="container collapse navbar-collapse" id="navbarColor01">
                    <div class="row">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item col-lg-auto">
                                <a class="nav-link" th:href="@{/public/register}">Register</a>
                            </li>
                            <li class="nav-item col-lg-auto">
                                <a class="nav-link" th:href="@{/public/login}">Login</a>
                            </li>
                            <li class="nav-item col-lg-auto">
                                <a class="nav-link" th:href="@{/public/showAtlas}">Atlas</a>
                            </li>
                            <li class="nav-item col-lg-auto">
                                <a class="nav-link" th:href="@{/public/advancedSearch}">Advanced search</a>
                            </li>
                            <li class="nav-item col-lg-auto">
                                <a class="nav-link" th:href="@{/user/createAtlas}">Create Atlas</a>
                            </li>
                            <li th:if="${isConnected}" class="nav-item col-lg-auto">
                                <a class="nav-link" th:href="@{/public/logout}" th:inline="text">
                                    [[${#httpServletRequest.remoteUser}]] : logout
                                </a>
                            </li>
                            <li class="col-lg-auto offset-lg-1 offset-md-1">
                                <form class="form-inline" th:action="@{/public/showAtlas}" method="get">
                                    <!--<label><h5>Search atlas</h5></label>-->
                                    <div class="input-group">
                                        <input class="form-control border-secondary py-2" type="search" name="keyword" placeholder="search atlas"/>
                                        <div class="input-group-append">
                                            <button id="search-btn" class="btn btn-outline-secondary col-lg-4" type="submit" >
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section layout:fragment="content">
