<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html">

<!--<head>-->
<!--<div th:insert="fragment/bootstrapCDN :: head"></div>-->

    <div layout:fragment="customCSS">
        <link rel="stylesheet" type="text/css" media="all"
              th:href="@{/static/css/register.css}"/>
    </div>


    <div layout:fragment="content" class="container">
        <div class="container spacer col-md-6 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h5 th:if="${userForm.id==null}">REGISTER</h5>
                    <h5 th:if="${userForm.id!=null}">Edit my account</h5>
                    <div class="card-block">
                        <div th:if="${errorMessage != null}"
                             th:utext="${errorMessage}" class="error">...
                        </div>
                        <form th:action="@{/public/register}" method="post" th:object="${userForm}">
                            <input th:if="${userForm.id!=null}" type="hidden" th:field="*{id}"/>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="inputTxt" th:field="*{email}" placeholder="Email" autofocus/>
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
                            </div>
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" name="inputTxt" th:field="*{userName}"/>
                                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">..</span>
                            </div>
                            <div class="form-group" th:if="${userForm.id==null}">
                                <label>Password</label>
                                <input type="password" name="inputTxt" th:field="*{password}"/>
                                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
                                <small id="registerPasswordHelp" class="form-text text-muted">
                                    Password must be 8 to 12 characters, with at least 1 lowercase, 1 uppercase, 1 digit and 1 special character.
                                </small>
                            </div>
                            <div class="form-group" th:if="${userForm.id==null}">
                                <label>Confirm password</label>
                                <input type="password" name="inputTxt" th:field="*{confirmPassword}"/>
                                <span th:if="${#fields.hasErrors('confirmPassword')}"
                                      th:errors="*{confirmPassword}">..</span>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" name="inputTxt" th:field="*{firstName}"/>
                                <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">..</span>
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" name="inputTxt" th:field="*{lastName}"/>
                                <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">..</span>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select th:field="*{gender}">
                                    <option value=""> --</option>
                                    <option value="F">Female</option>
                                    <option value="M">Male</option>
                                </select>
                                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">..</span>
                            </div>
                            <div class="form-group">
                                <label>Email visible by members</label>
                                <select th:field="*{emailVisible}">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date of birth</label>
                                <input type="date" id="datepicker-start" width="276" th:field="*{dateOfBirth}"/>
                            </div>
                            <div class="form-group">
                                <label>Routes' grade usualy climbed</label>
                                <select th:field="*{gradeAverage}">
                                    <option th:each="grade:${grades}" th:value="${grade}" th:text="${grade}">
                                    </option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-outline-success">Submit</button>
                            <a th:href="@{/public/showAtlas}">
                                <button type="button" class="btn btn-outline-danger">Cancel</button>
                            </a>
                            <!--<td>&nbsp;</td>-->
                            <!--<td>-->
                            <!--&lt;!&ndash;<input type="submit" value="Submit" />&ndash;&gt;-->
                            <!--<button type="submit" class="btn btn-outline-success">Submit</button>-->
                            <!--<a th:href="@{/public/showAtlas}">-->
                            <!--<button type="button" class="btn btn-outline-danger">Cancel</button>-->
                            <!--</a>-->
                            <!--&lt;!&ndash;<a th:href="@{/}">Cancel</a>&ndash;&gt;-->
                            <!--</td>-->
                            <!--<td>&nbsp;</td>-->
                            <!--</tr>-->
                            <!--</table>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
