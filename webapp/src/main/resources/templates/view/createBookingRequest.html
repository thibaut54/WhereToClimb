<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html">


    <div layout:fragment="content" class="container">
        <div class="container spacer col-md-6 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h5>Send an atlas booking request</h5>
                    <div class="card-block">
                        <form th:action="@{'/user/saveBookingRequest/' + ${atlasId}}" method="post" th:object="${bookingRequestForm}">
                            <div class="form-group">
                                <label for="datepicker-start" class="col-form-label">Start date:</label>
                                <input type="date" id="datepicker-start"  width="276" th:field="*{startDate}" />
                                <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">..</span>
                            </div>
                            <div class="form-group">
                                <label for="datepicker-end" class="col-form-label">End date:</label>
                                <input type="date" id="datepicker-end" th:field="*{endDate}" width="276"/>
                                <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">..</span>
                            </div>
                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Add a message:</label>
                                <textarea class="form-control" id="message-text" th:field="*{message}" ></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary" >Send request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
