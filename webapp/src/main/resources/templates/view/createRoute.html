<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html">

    <div layout:fragment="customCSS">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/createAtlas.css}" />
    </div>


    <div layout:fragment="content">
        <div class="container spacer col-md-6 col-xs-12">
            <div class="card">
                <div class="card-header">
                    <h5 th:if="${route.id==null}">Create new Route</h5>
                    <h5 th:if="${route.id!=null}">Edit Route</h5>
                    <div class="card-block">
                        <form autocomplete="off" th:action="@{/user/saveRoute}" method="post" th:object="${route}">
                            <input th:if="${route.id!=null}" type="hidden" th:field="*{id}"/>
                            <input th:if="${route.id!=null}" type="hidden" th:field="*{createDate}"/>
                            <input th:if="${route.id!=null}" type="hidden" th:field="*{comments}"/>
                            <input th:if="${route.id!=null}" type="hidden" th:field="*{crag}"/>
                            <input th:if="${route.id!=null}" type="hidden" th:field="*{pitches}"/>
                            <div class="form-group" th:if="${route.id==null}">
                                <label>Concerned Crag</label>
                                <select th:field="${route.crag}" autofocus>
                                    <option th:each="crag:${crags}" th:value="${crag.id}" th:text="${crag.name}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input name="inputTxt" type="text" class="form-control" placeholder="The name of the route"
                                       th:field="${route.name}"/>
                                <span class="error-field" th:errors="${route.name}"></span>
                            </div>
                            <div class="form-group">
                                <label>Grade</label>
                                <select th:field="*{grade}">
                                    <option th:each="grade:${grades}" th:value="${grade}" th:text="${grade}">
                                    </option>
                                </select>
                            </div>
                            <div class="autocomplete form-group">
                                <label>Length</label>
                                <input name="inputTxt" type="number" class="form-control" placeholder="the length in meters"
                                       th:field="*{length}"/>
                                <span class="error-field" th:errors="*{length}"></span>
                            </div>
                            <div class="autocomplete form-group">
                                <label>Number of anchors</label>
                                <input name="inputTxt" type="number" class="form-control" th:field="*{nbAnchor}"/>
                                <span class="error-field" th:errors="*{nbAnchor}"></span>
                            </div>
                            <div class="form-group">
                                <label>Verticality</label>
                                <select th:field="*{verticality}">
                                    <option th:each="verticality:${verticalities}" th:value="${verticality}" th:text="${verticality}">
                                    </option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Climbing style</label>
                                <input name="inputTxt" type="text" class="form-control" placeholder="Ex: physical, technical, equilibrium?..."
                                       th:field="${route.style}"/>
                                <span class="error-field" th:errors="${route.style}"></span>
                                <small id="atlasHelp" class="form-text text-muted">
                                    A good idea would be to name the crag with its official name.</small>
                            </div>
                            <div class="form-group">
                                <label>The route has multiple pitch?</label>
                                <select th:field="*{multiPitch}">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
