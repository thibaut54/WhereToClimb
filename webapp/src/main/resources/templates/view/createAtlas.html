<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout.html">


    <div layout:fragment="customCSS">
        <link rel="stylesheet" type="text/css" media="all" th:href="@{/static/css/atlas.css}" />
    </div>


    <div layout:fragment="content">
        <div class="container spacer col-md-6 col-xs-12">

            <div class="card">
                <div class="card-header">
                    <h5>Create new Atlas</h5>
                    <div class="card-block">
                        <form th:action="@{/user/saveAtlas}" method="post">
                            <div class="form-group">
                                <label>Atlas name</label>
                                <input type="text" class="form-control" placeholder="The name of your atlas"
                                       th:field="${atlas.name}"/>
                                <span class="error-field" th:errors="${atlas.name}"></span>
                                <small id="atlasHelp" class="form-text text-muted">
                                    A good idea would be to name the atlas as the title of the atlas book that you may have.</small>
                            </div>
                            <div class="form-group">
                                <label>Country</label>
                                <input type="text" class="form-control" placeholder="The country concerned by the atlas"
                                       th:field="${atlas.country}"/>
                                <span class="error-field" th:errors="${atlas.country}"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>

</html>
